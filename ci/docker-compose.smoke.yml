services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 2s
      retries: 30

  wp:
    image: wordpress:latest
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - wp_data:/var/www/html
      - "${THEME_SRC}:/var/www/html/wp-content/themes/${THEME_SLUG}:rw"

  cli:
    image: wordpress:cli
    depends_on:
      - wp
    environment:
      WP_CLI_ALLOW_ROOT: "1"
    volumes:
      - wp_data:/var/www/html
      - "${THEME_SRC}:/var/www/html/wp-content/themes/${THEME_SLUG}:rw"
    entrypoint: ["sh", "-lc"]

volumes:
  wp_data:
